<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RSVP App</title>
    <link rel="stylesheet" href="css/normalize.css">

        <header>
          <h1>RSVP</h1>

        </header>

        </div>
      </div>
